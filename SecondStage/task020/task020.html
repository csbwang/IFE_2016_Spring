<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单队列模拟</title>
	<script src="task020.js"></script>
	<style type="text/css">
		input{
			vertical-align: top;
		}
		#queue{
			margin-top: 10px;
			text-align: center;
			color: white;
			font-size: 20px;
		}
		#queue div{
			float: left;
			height: 30px;
			line-height: 30px;
			margin-right: 2px;
			background-color: red;
			padding: 0 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<textarea id="input-box"></textarea>
	<input type="button" name="button" value="左侧入"></input>
	<input type="button" name="button" value="右侧入"></input>
	<input type="button" name="button" value="左侧出"></input>
	<input type="button" name="button" value="右侧出"></input>
	<input type="text" id="serach-input"></input>
	<input type="button" name="button" value="查 询"></input>
	<div id="queue"></div>
</body>
</html>
