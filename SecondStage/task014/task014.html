<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var myList = aqiData.filter(function(item){
    return item[1] > 60;
  });
  myList.sort(function(itemA, itemB){
    return itemB[1] - itemA[1];
  });
  var Oul = document.getElementById('aqi-list');
  var str = '';
  myList.forEach(function(item, index){
    str += '<li>第'+ (index + 1) + '名：' + item[0] + '，' + item[1] + '</li>';
  });
  Oul.innerHTML = str;
})();

</script>
</body>
</html>
